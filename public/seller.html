        <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Add Artwork</button>
      
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Add an Image</h4>
      
            <div class="row">
              <form class="col s12">
                <div class="row modal-form-row">
                  <div class="input-field col s12">
                    <input id="image_url" type="text" class="validate">
                    <label for="image_url">Image URL</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="image_title" type="text" class="validate">
                    <label for="image_title">Title</label>
                  </div>
                </div>       
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="image_description" type="text" class="materialize-textarea validate"></textarea>
                    <label for="image_description">Description</label>
                  </div>
                </div>             
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
          </div>
        </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
    // SideNav
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
    });
    // SLIDER
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.slider');
        var instances = M.Slider.init(elems, {
            indicators: false,
            height: 500,
            interval: 15000,
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems);
  });

    </script>
